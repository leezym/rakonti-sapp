name: Build Electron App

on:
  push:
    branches:
      - main   # o la rama donde trabajes
  workflow_dispatch: # permite correrlo manualmente

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest] # Genera instaladores en Win y Mac

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Package Electron app
        run: npx electron-builder --${{ matrix.os == 'windows-latest' && 'win' || 'mac' }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist/*
